
<!DOCTYPE html>
<html>
  <head>
    <title>WEEK 4 CHALLENGE</title>

  </head>
  <body>
    <main class="container">
      <header>
        <h1>The Omicron ZOO</h1>
      </header>
      <h2>Add an animal</h2>
      <form id="zooform">
        <div class="zooformgroup">
          <label for="name">Animal Name</label>
          <input type="text" id="name" name="name" class="form-control" />
        </div>

        <div class="zooformgroup">
          <label for="total">Total:</label>
          <input type="number" id="total" name="total" class="form-control" />
        </div>



        <button id="zoosubmit" class="zoosubmit">Submit</button>
      </form>

      <h2>Animal List</h2>
      <ul id="zoolist">

      </ul>
    </main>

  </body>
